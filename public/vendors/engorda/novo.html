<!DOCTYPE html>
<div data-ng-include="'vendors/navbar/default.html'"></div>
<div class="container-fluid">
    <section ng-if="alerts.length > 0" id="alerts">
        <div class="col-xs-12">
            <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + alert.type" close="closeAlert($index)">
                <i ng-class="alert.icon" aria-hidden="true"></i> {{alert.msg}}
            </div>
        </div>
    </section>
    <section>
        <ol class="breadcrumb">
            <li><a href="#/animais/inicio">Animais</a></li>
            <li><a href="#/animais/{{engorda.animal}}/detalhes">Bezerro(a)</a></li>
            <li class="active">Engorda</li>
            <li class="active">Novo</li>
        </ol>
    </section>
    <section>
        <div class="col-lg-6 col-lg-offset-3 col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Informações para engorda</h3>
                </div>
                <form class="form-horizontal" ng-submit="salvar()">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="inputDataRealizacao" class="col-sm-4 control-label">Realizado em</label>
                            <div class="col-sm-6">
                                <input type="date" class="form-control" id="inputDataRealizacao" ng-model="engorda.data" max="{{max_date | date:'yyyy-MM-dd'}}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPesoEntradaDesmama" class="col-sm-4 control-label">Peso de entrada</label>
                            <div class="col-sm-6">
                                <input type="number" step="0.01" class="form-control" id="inputPesoEntradaDesmama" placeholder="peso de entrada na engorda" ng-model="engorda.peso_entrada" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPesoEntradaDesmama" class="col-sm-4 control-label">Formas de engorda</label>
                            <div class="col-sm-6">
                                <select multiple class="form-control" ng-model="engorda.tipo" required>
                                    <option>Pasto</option>
                                    <option>Semiconfinamento</option>
                                    <option>Confinamento</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary" ng-disabled="buttonBlock" name="button">Salvar</button>
                        <button type="button" class="btn btn-default" ng-click="cancelar()" name="button">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
