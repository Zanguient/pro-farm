<div data-ng-include="'vendors/navbar/propriedade.html'"></div>
<div class="container-fluid">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Nova propriedade de
                    {{proprietario}}</h3>
            </div>
            <div class="panel-body" ng-if="alerts.length > 0">
                <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + alert.type" close="closeAlert($index)">{{alert.msg}}</div>
            </div>
            <form ng-submit="salvar()">
                <div class="panel-body">
                    <div class="form-group">
                        <label for="inputNome">Nome
                        </label>
                        <input type="text" class="form-control" id="inputNome" placeholder="nome da propriedade" ng-model="propriedade.nome" required>
                    </div>
                    <div class="form-group">
                        <label for="extensao">Extensão</label>
                        <div class="input-group">
                            <input type="number" step="0.01" class="form-control" id="extensao" placeholder="extensao em hectares" ng-model="propriedade.extensao" required>
                            <span class="input-group-addon">hectares</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEstado">Estado</label>
                        <select class="form-control" id="inputEstado" ng-model="propriedade.estado" required>
                            <option value=""></option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputCidade">Cidade</label>
                        <input type="text" class="form-control" id="inputCidade" placeholder="cidade" ng-model="propriedade.cidade" required>
                    </div>
                    <div class="clearfix"></div>
                    <hr>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="coordenadas">
                            Informar coordenadas de localização
                            <i class="fa fa-question-circle" aria-hidden="true" tooltip-placement="bottom" uib-tooltip="Responsável por uma melhor precisão na previsão do tempo."></i>
                        </label>
                    </div>
                    <div ng-if="coordenadas">
                        <div class="form-group">
                            <label for="inputLatitude">Latitude</label>
                            <input type="number" class="form-control" id="inputLatitude" placeholder="latitude" ng-model="propriedade.latitude">
                        </div>
                        <div class="form-group">
                            <label for="inputLongitude">Longitude</label>
                            <input type="number" class="form-control" id="inputLongitude" placeholder="longitude" ng-model="propriedade.longitude">
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-primary" ng-disabled="block">
                        Salvar
                    </button>
                    <button type="button" class="btn btn-default" ng-disabled="block" ng-click="cancelar()">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
