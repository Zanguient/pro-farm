<!DOCTYPE html>
<div data-ng-include="'vendors/navbar/default.html'"></div>
<div class="container-fluid">
    <section ng-if="alerts.length > 0" id="alerts">
        <div class="col-xs-12">
            <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + alert.type" close="closeAlert($index)">
                <i ng-class="alert.icon" aria-hidden="true"></i> {{alert.msg}}
            </div>
        </div>
    </section>
    <section>
        <div class="page-header">
            <h3>{{prop_atual.nome}}<small> Início</small></h3>
        </div>
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
            <div class="list-group text-center">
                <a href="#" class="list-group-item"><i class="fa fa-line-chart" aria-hidden="true"></i> Índices gerais</a>
                <a href="#" class="list-group-item"><i class="fa fa-calendar-check-o" aria-hidden="true"></i> Sanidade animal</a>
                <a href="#/propriedade/inseminacao" class="list-group-item"><i class="fa fa-briefcase" aria-hidden="true"></i> Inseminação artificial</a>
                <a href="#" class="list-group-item"><i class="fa fa-map-marker" aria-hidden="true"></i> Localização</a>
                <a href="#" class="list-group-item"><i class="fa fa-cog" aria-hidden="true"></i> Configurações</a>
            </div>
        </div>
    </section>
</div>
