<div data-ng-include="'vendors/navbar/propriedade.html'"></div>
<div class="container-fluid">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="page-header">
            <h3>Selecione uma propriedade
            </h3>
        </div>
        <div class="list-group">
            <div ng-if="propriedades.length > 0">
                <button type="button" class="list-group-item" ng-repeat="aux in propriedades" ng-click="abrir(aux)">{{aux.nome}}
              <span class="badge hidden-xs">{{aux.extensao}}
                hectares</span>
              </button>
                <hr>
            </div>
            <button type="button" class="list-group-item text-center" ng-click="novo()">
              <strong>Adicionar nova propriedade</strong>
            </button>
        </div>
    </div>
</div>
