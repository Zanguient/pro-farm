<div data-ng-include="'vendors/navbar/propriedade.html'"></div>
<div class="container-fluid">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <button type="button" class="btn btn-default" ui-sref="propriedade-novo">
            Novo
        </button>
        <hr>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{titulo}}</h3>
            </div>
            <div class="list-group" ng-if="propriedades.length === 0">
                <button type="button" class="list-group-item text-center" ng-click="novo()">
                    Toque para cadastrar
                </button>
            </div>
            <div class="list-group" ng-if="propriedades.length > 0">
                <button type="button" class="list-group-item" ng-repeat="aux in propriedades">{{aux.nome}}
                    <span class="badge hidden-xs">{{aux.extensao}}
                        hectares</span>
                </button>
            </div>
            <!-- <div class="panel-footer" ng-if="propriedades.length > 0"></div> -->
        </div>
    </div>
</div>
