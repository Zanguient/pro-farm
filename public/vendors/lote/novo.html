<!DOCTYPE html>
<div data-ng-include="'vendors/navbar/default.html'"></div>
<div class="container-fluid">
    <section ng-if="alerts.length > 0" id="alerts">
        <div class="col-xs-12">
            <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + alert.type" close="closeAlert($index)">
                <i ng-class="alert.icon" aria-hidden="true"></i> {{alert.msg}}
            </div>
        </div>
    </section>
    <section>
        <ol class="breadcrumb">
            <li><a ng-href="#/lotes">Lotes</a></li>
            <li class="active">Novo</li>
        </ol>
        <div class="col-lg-6 col-lg-offset-3 col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Informações de lote</h3>
                </div>
                <form class="form-horizontal" ng-submit="salvar()">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="inputIdentificador" class="col-sm-4 control-label">Identificador</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="inputIdentificador" placeholder="nome do lote" ng-model="lote.codigo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDataRealizacao" class="col-sm-4 control-label">Realizado em</label>
                            <div class="col-sm-6">
                                <input type="date" class="form-control" id="inputDataRealizacao" ng-model="lote.data">
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="container">
                            <div class="row">
                                <h4>Atividade <small>relacionada ao lote atual</small></h4>
                            </div>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="inputIdentificador" class="col-sm-4 control-label">Ação</label>
                            <div class="col-sm-6">
                                <select class="form-control" ng-model="lote.acao" required>
                                    <option value="cobertura">Cobertura</option>
                                    <option value="vacinacao">Vacinação</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body" ng-if="lote.acao == 'cobertura'">
                        <div class="container">
                            <div class="row">
                                <h4>Informações <small>da cobertura</small></h4>
                            </div>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="inputIdentificador" class="col-sm-4 control-label">Tipo</label>
                            <div class="col-sm-6">
                                <select class="form-control" ng-model="cobertura.tipo" required>
                                    <option value="iatf">IATF</option>
                                    <option value="resync">RESYNC</option>
                                    <option value="natural">Natural</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" ng-if="cobertura.tipo == 'natural'">
                            <label for="inputDataFinalMontaNatural" class="col-sm-4 control-label">Finaliza em</label>
                            <div class="col-sm-6">
                                <input type="date" class="form-control" id="inputDataFinalMontaNatural" ng-model="cobertura.data_final">
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary" ng-disabled="buttonBlock" name="button">Salvar</button>
                        <button type="button" class="btn btn-default" ng-click="cancelar()" name="button">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
