<!DOCTYPE html>
<div data-ng-include="'vendors/navbar/default.html'"></div>
<div class="container-fluid">
    <section ng-if="alerts.length > 0" id="alerts">
        <div class="col-xs-12">
            <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + alert.type" close="closeAlert($index)">
                <i ng-class="alert.icon" aria-hidden="true"></i> {{alert.msg}}
            </div>
        </div>
    </section>
    <section class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="col-md-4 col-sm-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Relação de Animais</h3>
                </div>
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li role="presentation" id="btnBezerro">
                            <a href ng-click="abrirBezerros()">0 a 12 Meses</a>
                        </li>
                        <li role="presentation" id="btnGarrote">
                            <a href ng-click="abrirGarrote()">12 a 24 Meses</a>
                        </li>
                        <li role="presentation" id="btnNovilho">
                            <a href ng-click="abrirNovilho()">24 a 36 Meses</a>
                        </li>
                        <li role="presentation" id="btnBoi">
                            <a href ng-click="abrirBoi()">Acima de 36 Meses</a>
                        </li>
                        <li role="presentation" id="btnTouro">
                            <a href ng-click="abrirTouros()">Reprodutores (Touros)</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-sm-7">
            <div ng-if="animais.length > 0">
                <ol class="breadcrumb">
                    <li class="active">
                        {{title.header}}
                    </li>
                </ol>
                <div class="list-group">
                    <a ng-href="#/animais/{{aux._id}}/detalhes" class="list-group-item" ng-repeat="aux in animais">{{aux.codigo}}
                    <span class="label pull-right" ng-class="{'label-primary':aux.sexo == 'macho', 'label-danger':aux.sexo == 'femea'}">{{aux.sexo | uppercase}}</span>
                  </a>
                </div>
            </div>
            <div class="text-center" ng-if="animais.length == 0">
                <h3>
                <small>Nenhum animal foi cadastrado.</small>
              </h3>
            </div>
        </div>
    </section>
</div>
