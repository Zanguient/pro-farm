<!DOCTYPE html>
<div data-ng-include="'vendors/navbar/default.html'"></div>
<div class="container-fluid">
    <section ng-if="alerts.length > 0" id="alerts">
        <div class="col-xs-12">
            <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + alert.type" close="closeAlert($index)">
                <i ng-class="alert.icon" aria-hidden="true"></i> {{alert.msg}}
            </div>
        </div>
    </section>
    <section>
        <div class="page-header">
            <h3>Funcionários <small>da propriedade</small><span class="pull-right"><button type="button" ng-click="novo()" title="Adicionar novo funcionário" class="btn btn-default btn-sm">
              <i class="fa fa-plus"></i>
            </button></span></h3>
        </div>
        <div class="col-sm-5 col-sm-push-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Registrados</h3>
                </div>
                <div class="panel-body text-center" ng-if="registrados.length == 0">
                    <h4><small>Nenhum funcionário foi registrado na propriedade até o momento.</small></h4>
                </div>
                <div class="list-group">
                    <a ng-href="#/funcionarios/{{reg._id}}" class="list-group-item" ng-repeat="reg in registrados">{{reg.nome}} {{reg.sobrenome}}</a>
                </div>
                <div class="panel-footer" ng-if="registrados.length > 10">
                    <button type="button" class="btn btn-default">
                      Exibir mais
                    </button>
                </div>
            </div>
        </div>
        <div class="col-sm-5 col-sm-push-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Terceirizados</h3>
                </div>
                <div class="panel-body text-center" ng-if="tercerizados.length == 0">
                    <h4><small>Nenhum funcionário tercerizado foi registrado até o momento.</small></h4>
                </div>
                <div class="list-group">
                    <a ng-href="#/funcionarios/{{ter._id}}" class="list-group-item" ng-repeat="ter in tercerizados">{{ter.nome}} {{ter.sobrenome}}</a>
                </div>
                <div class="panel-footer" ng-if="tercerizados.length > 10">
                    <button type="button" class="btn btn-default">
                      Exibir mais
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>
